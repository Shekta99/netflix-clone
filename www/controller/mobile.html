<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
      integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9d1e13086e.js"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="netflixLogo">
          <a id="logo"
            ><img
              src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true"
              alt="Logo Image"
          /></a>
        </div>
        <nav class="main-nav">
          <a id="home-link">Home</a>
          <a id="tvshow">TV Shows</a>
          <a id="movies">Movies</a>
          <a id="originals">Originals</a>
        </nav>
        <nav class="sub-nav">
          <a id="search-micro"
            ><i class="fas fa-microphone sub-nav-logo"></i
          ></a>
          <input placeholder="search" id="search-bar" />
          <a id="search-button"><i class="fas fa-search sub-nav-logo"></i></a>
          <a href="#">Account</a>
        </nav>
      </header>
      <section class="main-container" style="padding-top: 5%">
        <p></p>
        <button id="up" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-up-long"
            style="color: #ffffff; width: 80px; height: 80px"
          ></i>
        </button>
        <p></p>
        <button id="left" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-left-long"
            style="color: #ffffff; width: 80px; height: 80px"
          ></i>
        </button>
        <button id="Select" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-hand-pointer"
            style="color: #ffffff; width: 60px; height: 60px"
          ></i>
        </button>
        <button id="right" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-right-long"
            style="color: #ffffff; width: 80px; height: 80px"
          ></i>
        </button>
        <p></p>
        <button id="down" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-down-long"
            style="color: #ffffff; width: 80px; height: 80px"
          ></i>
        </button>
        <p></p>
        <button id="play" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-play"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
        <button id="pause" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-pause"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
        <button id="Like" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-heart"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
        <button id="subir_volume" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-volume-high"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
        <button id="bajar_volume" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-volume-low"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
        <button id="mutear_volume" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-volume-xmark"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
        <button id="retrasar_video" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-backward-fast"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
        <button id="adelantar_video" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-forward-fast"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
        <button id="Empezar_ejercicio" style="background-color: var(--primary)">
          <i
            class="fa-solid fa-person-running"
            style="color: #ffffff; width: 20px; height: 60px"
          ></i>
        </button>
      </section>
      <section class="link">
        <div class="logos">
          <a href="#"><i class="fab fa-facebook-square fa-2x logo"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x logo"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x logo"></i></a>
          <a href="#"><i class="fab fa-youtube fa-2x logo"></i></a>
        </div>
        <div class="sub-links">
          <ul>
            <li><a href="#">Audio and Subtitles</a></li>
            <li><a href="#">Audio Description</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Media Center</a></li>
            <li><a href="#">Investor Relations</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Legal Notices</a></li>
            <li><a href="#">Corporate Information</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </section>
      <footer>
        <p>&copy 1997-2018 Netflix, Inc.</p>
        <p>Dream team</p>
      </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./control.js"></script>
  </body>
</html>
